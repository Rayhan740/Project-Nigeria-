<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
    <!--Font awesome 5 cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!--Jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--JQuery circle cdn-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"
      integrity="sha512-6kvhZ/39gRVLmoM/6JxbbJVTYzL/gnbDVsHACLx/31IREU4l3sI7yeO0d4gw8xU5Mpmm/17LMaDHOCf+TvuC2Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!--Navbar starts from here -->
    <nav class="navbar">
      <div class="max-width">
        <div class="logo">
          <a href="#">D U R B A R</a>
          <p>
            <i class="fas fa-grip-lines"></i> BEST MARKET PLACE
            <i class="fas fa-grip-lines"></i>
          </p>
        </div>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li>
            <a href="#exchange">Exchange</a>
          </li>
          <li class="dropdown">
            <a href="#accounts" class="dropbtn"
              >Accounts <i class="fa fa-caret-down"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">Different</a>
              <a href="#">Vendors</a>
              <a href="#">Personal</a>
            </div>
          </li>
          <li><a href="#login">Login</a></li>
        </ul>
        <div class="menu-btn"><i class="fas fa-bars"></i></div>
      </div>
    </nav>

    <!--Carousel-->

    <!-- Slideshow container-->
    <div class="slideshow-container">
      <!--Full images with number with number and caption text-->
      <div class="mySlides fade">
        <img
          src="images/kristian-egelund-wwqRpSNBPq4-unsplash.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="images/alexander-rotker-l8p1aWZqHvE-unsplash.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="images/monica-silva-1yQEs9ZumxU-unsplash.jpg"
          style="width: 100%"
        />
      </div>
    </div>
    <br />

    <!-- The dots and circle -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
